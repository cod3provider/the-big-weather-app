<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Big Weather</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" type="image/x-icon" href="../img/weather-app.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../scss/main.css">

</head>
<body>
	<main>
		<h1>Weather App</h1>
		<section id="searchBar" class="searchBar">
			<form id="searchBar__form" class="searchBar__form" role="search">
				<label for="searchBar__text">Enter a new location</label>
				<input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
				<button id="searchBar__button" class="searchBar__button" title="Submit Location" aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions">
					<i class="fa-solid fa-magnifying-glass"></i>
					<i class="fas fa-sync fa-spin"></i>
				</button>
			</form>
		</section>

		<a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>

		<section id="currentForecast" class="currentForecast" role="region" aria-labelledby="weatherLocation">
			<h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
			<div id="currentForecast__conditions" class="currentForecast__conditions"></div>
		</section>

		<a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>

		<nav id="navButtons" class="navButtons">
			<button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
				<i class="fas fa-map-marker-alt"></i>
				<i class="fas fa-sync fa-spin"></i>
			</button>

			<button id="home" class="button" title="Home Weather" aria-label="Get the current weather conditions for your home">
				<i class="fas fa-home"></i>
				<i class="fas fa-sync fa-spin"></i>
			</button>

			<button id="saveLocation" class="button" title="Get Location" aria-label="Save the current location as your home location">
				<i class="fas fa-floppy-disk"></i>
				<i class="fas fa-sync fa-spin"></i>
			</button>

			<button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metri and imperial measurement units">
				<i class="fas fa-chart-column"></i>
				<i class="fas fa-sync fa-spin"></i>
			</button>

			<button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current conditions">
				<i class="fas fa-arrows-rotate"></i>
				<i class="fas fa-sync fa-spin"></i>
			</button>
		</nav>
		<hr>

		<section id="dailyForecast" class="dailyForecast" role="region" aria-labelledby="dailyForecast__title">
			<h2 id="dailyForecast__title" class="dailyForecast__title">Six Days Forecast</h2>
			<div id="dailyForecast__contents" class="dailyForecast__contents"></div>
		</section>
		<p id="confirmation" class="offscreen" aria-live="assertive"></p>
	</main>


</body>
</html>
